<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Instagram</title>
</head>

<body>
    <div class="page">
        <div class="part-phone">
            <img src="img/instagram-celular.png" alt="celular com o app do instagram">
        </div>
        <div class="part-2">
            <section class="bloco-1">
                <img src="img/instagram-logo-17.png" class="logotipo" alt="logo instagram">
                <img src="img/avatar.jpg" class="perfil" alt="foto perfil">

                <div class="continue">
                    <p>
                        <a href="#" class="button">Continue como stranger</a>
                    </p>
                </div>
                <div class="remove-1">
                    <p>
                        <a href="#" class="remove">Remover conta</a>
                    </p>
                </div>
            </section>
            <section class="bloco-2">
                <p class="p1">Não é stranger?</p>
                <p>
                    <a href="#">Alternar conta</a>
                    ou
                    <a href="#">Inscreva-se</a>
                </p>
            </section>
            <section class="bloco-3">
                <p>Baixe o aplicativo</p>
                <div class="img">
                    <a href="#"><img src="img/disponivel-na-app-store-botao-10.png"
                            alt="botão para fazer download apple store"></a>
                    <a href="#"><img src="img/disponivel-google-play-badge-6.png"
                            alt="botão para fazer download google play"></a>
                </div>

            </section>
        </div>
    </div>
